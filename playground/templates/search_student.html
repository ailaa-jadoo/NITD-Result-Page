<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student</title>
    <link type="image/png" sizes="32x32" rel="icon" href="{% static 'icons8-search-100.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <div class="container">
        <form class="search position-absolute top-50 start-50 translate-middle text-orange" method="post" action="{% url 'student_details' student_id='dummy_id' %}" id="searchForm">
            {% csrf_token %}
            <div class="search-form fs-2">
                <p class="text-center fs-3" style="color: #66ff339e;">Similar to ~ "NITDSTUT2012A0000071"</p>
                <div class="d-flex">
                    <input type="text" id="student_id" name="student_id" placeholder="Student ID" required>
                    <button type="submit" class="btn text-orange ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            this.action = this.action.replace('dummy_id', document.getElementById('student_id').value);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/303a43e02d.js" crossorigin="anonymous"></script>
</body>
</html>
