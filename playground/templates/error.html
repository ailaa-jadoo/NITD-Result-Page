<!DOCTYPE html>
{% load static %}
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="image/png" sizes="32x32" rel="icon" href="{% static 'icons8-error-96.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <div class="alert alert-danger fs-4">
        <strong>Error!</strong> Please enter a valid Student ID,
        Which starts with something like 'NITDSTUT_____' and has a length of 20.
        <div id="countdown" class="fs-5 mt-2"></div>
    </div>

    <script>
        let countdownValue = 7;

        function updateCountdown() {
            document.getElementById('countdown').innerHTML = `Redirecting in ${countdownValue} seconds...`;
        }

        function countdown() {
            updateCountdown();
            if (countdownValue === 0) {
                window.location.href = '/';
            } else {
                countdownValue--;
                setTimeout(countdown, 1000);
            }
        }
        countdown();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/303a43e02d.js" crossorigin="anonymous"></script>
</body>
</html>
